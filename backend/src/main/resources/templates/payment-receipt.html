<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Received</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; line-height: 1.5; color: #1f2937; background-color: #ffffff; }
        .container { max-width: 480px; margin: 60px auto 0; padding: 0 24px; }
        .logo { text-align: center; margin-bottom: 48px; }
        .logo h1 { font-size: 32px; font-weight: 700; color: #111827; margin: 0; letter-spacing: -0.02em; }
        .content { margin-bottom: 64px; }
        .header { text-align: center; margin-bottom: 32px; }
        .header h2 { font-size: 24px; font-weight: 600; color: #059669; margin: 0 0 8px 0; }
        .success-icon { width: 64px; height: 64px; margin: 0 auto 16px; background-color: #ecfdf5; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; }
        .details { background-color: #f9fafb; border-radius: 8px; padding: 24px; margin-bottom: 24px; }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e5e7eb; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { font-size: 14px; color: #6b7280; font-weight: 500; }
        .detail-value { font-size: 14px; color: #111827; font-weight: 600; text-align: right; }
        .footer { margin-top: 64px; padding-top: 32px; border-top: 1px solid #f3f4f6; text-align: center; margin-bottom: 48px; }
        .footer p { margin: 0; font-size: 14px; color: #9ca3af; line-height: 1.5; }
        .footer a { color: #6b7280; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo"><h1>[[${appName}]]</h1></div>
    <div class="content">
        <div class="header">
            <h2>Payment Received</h2>
            <p style="font-size: 16px; color: #6b7280;">Thank you for your payment.</p>
        </div>
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Invoice:&nbsp;</span>
                <span class="detail-value">[[${invoiceNumber}]]</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Amount:&nbsp;</span>
                <span class="detail-value">[[${currency}]] [[${amount}]]</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment Date:&nbsp;</span>
                <span class="detail-value">[[${paymentDate}]]</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>If you have questions, contact us at <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}"></a>.</p>
        <p style="margin-top: 8px;">&copy; [[${currentYear}]] [[${appName}]]</p>
    </div>
</div>
</body>
</html>
